<ion-header>

  <ion-navbar>
    <ion-title>Planets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item detail-none *ngFor="let planet of planets" (click)="planetSelected(planet)">
      <h2>{{ planet.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
