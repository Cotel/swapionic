<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item detail-none *ngFor="let movie of movies" (click)="movieSelected(movie)">
      <h2>Episode {{romanizeEpisode(movie.episode)}} - {{ movie.title }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
