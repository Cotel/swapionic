<ion-header>

  <ion-navbar>
    <ion-title>Movie details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{movie.title}}
    </ion-card-header>
    <ion-list>
      <button ion-item detail-none>
        <ion-icon name="calendar" item-left></ion-icon>
        <h3>Release Date: {{movie.release_date}}</h3>
      </button>

      <ion-item detail-none>
        <h3>Appearing characters</h3>
        <ion-list>
          <button ion-item detail-none *ngFor="let char of appearingCharacters" (click)="characterSelected(char)">
            <h3>{{char.name}}</h3>
            <ion-icon name="arrow-forward" item-right></ion-icon>
          </button>
        </ion-list>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>
